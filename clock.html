<!DOCTYPE html>
<html>
    <head>
        <title>clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = function () {
                var oC = document.getElementById("c1");
                var oGC = oC.getContext("2d");

                function toDraw() {
                    var x = 200;
                    var y = 200;
                    var r = 150;

                    var oDate = new Date;
                    var oHours = oDate.getHours();
                    var oMin = oDate.getMinutes();
                    var oSec = oDate.getSeconds();
                    var oHoursValue = (-90 + oHours * 30 + oMin / 2) * Math.PI / 180;
                    var oMinValue = (-90 + oMin * 6) * Math.PI / 180;
                    var oSecValue = (-90 + oSec * 6) * Math.PI / 180;

                    oGC.clearRect(0, 0,oC.width, oC.height);
                    //小刻度
                    oGC.beginPath();
                    for (var i = 0; i < 60; i++) {
                        oGC.moveTo(x, y);
                        oGC.arc(x, y, r, 6 * i * Math.PI / 180, 6 * (i + 1) * Math.PI / 180, false);
                    }
                    oGC.closePath();
                    oGC.stroke();

                    //大圆盘
                    oGC.fillStyle = "white";
                    oGC.beginPath();
                    oGC.moveTo(x, y);
                    oGC.arc(x, y, r * 9 / 10, 0, 360 * Math.PI / 180, false);
                    oGC.closePath();
                    oGC.fill();

                    //大刻度
                    oGC.lineWidth = 3;
                    oGC.beginPath();
                    for (var i = 0; i < 12; i++) {
                        oGC.moveTo(x, y);
                        oGC.arc(x, y, r, 30 * i * Math.PI / 180, 30 * (i + 1) * Math.PI / 180, false);
                    }
                    oGC.closePath();
                    oGC.stroke();

                    //大圆盘(2)
                    oGC.fillStyle = "white";
                    oGC.beginPath();
                    oGC.moveTo(x, y);
                    oGC.arc(x, y, r * 9 / 10, 0, 360 * Math.PI / 180, false);
                    oGC.closePath();
                    oGC.fill();

                    //时针
                    oGC.lineWidth = 5;
                    oGC.beginPath();
                    oGC.moveTo(x, y);
                    oGC.arc(x, y, r * 5 / 10, oHoursValue, oHoursValue, false);
                    oGC.closePath();
                    oGC.stroke();

                    //分针
                    oGC.lineWidth = 3;
                    oGC.beginPath();
                    oGC.moveTo(x, y);
                    oGC.arc(x, y, r * 7 / 10, oMinValue, oMinValue, false);
                    oGC.closePath();
                    oGC.stroke();

                    //秒针
                    oGC.lineWidth = 1;
                    oGC.beginPath();
                    oGC.moveTo(x, y);
                    oGC.arc(x, y, r * 8 / 10, oSecValue, oSecValue, false);
                    oGC.closePath();
                    oGC.stroke();
                }
                toDraw();
                setInterval(toDraw, 1000);
            };
        </script>
    </head>
    <body>
        <canvas id="c1" width="400" height="400"></canvas>
    </body>
</html>
